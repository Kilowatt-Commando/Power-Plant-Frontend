pull_request_rules:
  - name: Automatic merge
    description: Merge when PR passes all status checks and has been reviewed
    conditions:
      - status-success=build
      - status-success=run
      - approved-reviews-by>=1
      - check-success=codecov/patch
      - check-success=codecov/project
      - label != manual-merge
    actions:
      merge:
        method: merge
        commit_message_template: >
          Merge: {{ title.strip() }}
      comment:
        message: @{{author}} your PR satiesfies all status-checks and will be automatically merged soon.

  - name: Manual merge when Auto-Reviewed
    conditions:
      - status-success=auto-review
    actions:
      label:
        add:
          - manual-merge